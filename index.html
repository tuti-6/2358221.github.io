<!DOCTYPE html>
<html lang="jp">

<head>
    <!--metaタグのように、終了タグ（/~）がない要素を空要素と呼ぶ-->
    <meta charset="UTF-8"> <!--charsetは文字コードであることを示す-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Shuto Tsuchiya"><!--作者の記名もできる-->
    <!--name="keyword"は、ページの内容を表すキーワード,(3~5が好ましい)-->
    <meta name="keyword" content="html, css, javascript, jQuery, chart">

    <title>第13回 javascript(jQuery, chart)</title>
</head>

<body>

    <div class="container">

        <header>
            <!--hタグは見出しを表し、特にh1で最も親の見出しを表す。また、hの後につく数字が大きくなるほど章、段落など細かい見出しになる-->
            <h1 id="top">コンピュータリテラシⅡ</h1>
            <!--navタグで他のページ等へのリンク情報を設定できる-->
            <nav>
                <ul>
                    <li><a href="">ホーム</a></li>
                    <li><a href="">タグリファレンス</a></li>
                    <li><a href="">お問い合わせ</a></li>
                </ul>
            </nav>

        </header>

        <main>
            <section>
                <h2>jQuery</h2>

                <div>
                    <section>
                        <h3>セレクタ</h3>
                        <div>
                            <p id="a">a</p>
                            <p class="b">b</p>
                            <p id="c">c</p>
                        </div>
                    </section>

                    <section>
                        <h3>メソッド</h3>
                        <div>
                            <button type="button" onclick="toggle()">表示・非表示</button>
                            <button type="button" onclick="slide()">スライド表示</button>
                            <button type="button" onclick="fade()">フェード表示</button>
                            <button type="button" onclick="color()">CSS操作</button>
                            <button type="button" onclick="customAnimate()">カスタムアニメーション</button>
                        </div>
                    </section>

                    <section>
                        <h3>イベントハンドラ</h3>
                        <div>
                            <form action="">
                                <input id="input_1" type="text">
                            </form>
                        </div>
                    </section>
                </div>
            </section>

            <section>
                <h2>chart.js</h2>
            </section>

        </main>

        <footer>
            author &copy; Shuto Tsuchiya 2024/5/22
        </footer>

    </div>

    <!-- javascriptを読み込む -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

    <!-- 接続するのjavascriptファイルを読み込む -->
    <script src="./JS/jquery.js"></script>
    <script src="./JS/chart.js"></script>

    <!-- javascriptは、bodyの閉じタグの直前に記述をする →→　ページの読み込み速度を向上させるため-->

</body>

</html>
